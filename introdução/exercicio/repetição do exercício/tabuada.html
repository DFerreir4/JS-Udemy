<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabuada</title>
</head>
<body>
    <h1>Funções - Tabuada</h1>
    <input type="button" value="Mostrar Tabuada" id="mtbotao" onclick="mostrarTabuada()">
    <input type="button" value="Limpar Tabuada" id="ltbotao" onclick="limparTabuada()">

    <div id="tabuada"></div>

    <script>
            let tabuada = document.querySelector('div#tabuada')
            //tabuada é uma variavel global. Pode ser utilizada em várias fuções por não estar presa a um escopo.
            function mostrarTabuada(){

                //Quando clicar em mostrarTabuada, pedir para o usuário digitar um número
                let n1 = Number(prompt("Digite um número"))
                let msg = ""
                //depois mostrar a tabuada desse número de 1 a 1000

                for(let contador = 0; contador <= 1000; contador ++){
                    msg += `${n1} x ${contador} = ${(n1 * contador)} <br>`
                }

                tabuada.innerHTML = msg 
                // tabuada.innerHTML = 'Valor qualquer <br> pula linha'
                //toda informação que vem da interface do usuário é string. OBS temos que converter

            }

            function limparTabuada(){
                tabuada.innerHTML = ""
            }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <input type="button" value="Mostrar Tabuada" onclick="mostrarTabuada()">
    <input type="button" value="Limpar Tabuada" onclick="limparTabuada()">
    <div id="res"></div>

    <script>
        let n1 = prompt("Digite um n√∫mero e em seguida, clique em Mostrar Tabuada")
        let res = document.getElementById('res')
        let msg = ""

        function mostrarTabuada(){
            for(let c = 0; c <= 1000; c++){
                msg += `${n1} x ${c} = ${(n1 * c)} <br>`  
            }


            res.innerHTML = msg
        }

        function limparTabuada(){
            res.innerHTML = ""
        }




    </script>

    
</body>
</html>

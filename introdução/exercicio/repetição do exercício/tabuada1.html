<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tabuada</h1>
    <input type="button" value="Mostrar Tabuada" onclick="mostrarTabuada()" id="mtTabuada">
    <input type="button" value="Limpar Tabuada" onclick="limparTabuada()">
    <div id="tabuada"></div>
    

    <script>
        let tabuada = document.querySelector('div#tabuada')
        let n1 = prompt("Digite um número")
        let msg = "";
        
        function mostrarTabuada(){
            
             msg += `O número digitado foi : ${n1} <br>`
             for(let c = 0; c <= 1000; c++){
             msg += `${n1} x ${c} = ${(n1 * c)} <br>`
             }

            tabuada.innerHTML = msg
        }

        function limparTabuada(){
            tabuada.innerHTML = ""
        }




    



    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabuada</title>
</head>
<body>
    <h1>Funções - Tabuada</h1>
    <input type="button" value="Mostrar Tabuada" id="mtbotao" onclick="mostrarTabuada()">
    <input type="button" value="Limpar Tabuada" id="ltbotao" onclick="limparTabuada()">

    <div id="tabuada"></div>

    <script>
            let tabuada = document.querySelector('div#tabuada')
      
            function mostrarTabuada(){
                let n1 = Number(prompt("Digite um número"))
                let msg = ""
        
                for(let contador = 0; contador <= 1000; contador ++){
                    if(contador === 10){
                        //break sai do for
                        //return sai da função
                        return "valor retornado"
                    }
                    msg += `${n1} x ${contador} = ${(n1 * contador)} <br>`
                }
                tabuada.innerHTML = msg 
            }
            function limparTabuada(){
                tabuada.innerHTML = ""
            }

            console.log(mostrarTabuada())

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tabuada</h1>
    <input type="button" value="Mostrar Tabuada" onclick="mostrarTabuada()">
    <input type="button" value="Limpar Tabuada" onclick="limparTabuada()">
    <div id="res"></div>

    <script>
        n1 = prompt("Digite um n√∫mero")
        res = document.querySelector('div#res')
        msg = ""

        function mostrarTabuada(){
           for(i = 0; i<=1000; i++){
            msg += `${n1} x ${i} = ${(n1 * i)} <br>`
            }

           res.innerHTML = msg
        }

        function limparTabuada(){
            res.innerHTML = ""
        }


    </script>

</body>
</html>

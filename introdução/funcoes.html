<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Funções JS</h1>

    <script>

        //Declaração de função

        function ola(){
            document.write("Olá Mundo!")
        }

        ola()

        //expressão de funcao
        const ola2 = function(){
            console.log("Ola mundo de function expression")
        }

        ola2()

        //arrow function
        const ola3 = () => {
            console.log("Ola mundo de arrow functions")
        }

        ola3()

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Funções JS</h1>

    <script>

        //Declaração de função

        function ola(){
            document.write("Olá Mundo!")
        }

        ola()

        //expressão de funcao
        const ola2 = function(){
            console.log("Ola mundo de function expression")
        }

        ola2()

        //arrow function
        const ola3 = () => {
            console.log("Ola mundo de arrow functions")
        }

        ola3()

        //retorno de valores
        function obtemDiaSemana(){
            return new Date().getDay()
        }

        let dia = obtemDiaSemana()
        console.log(dia)

        //funçoes que recebe valores

        function somar(a=0,b=0){
            return a + b
        }

        let soma = somar(3,10,9)
        console.log(`O total da soma é ${soma}`)

        console.log(somar(10,4))

        alert(somar(2,3))
        console.log(somar())
       
        

    </script>
</body>
</html>

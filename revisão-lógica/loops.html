<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
     

    <script>
        let n1 = prompt('Digite um número:')
        
        let contador = 0

        while(contador <= 10){
            document.write(
            `${n1} x ${contador} = ${n1 * contador} <br>`

        )
        contador++
       
        if(contador > 11){
            alert('Digitou número maior que 10')
            //break
            return
        }
        }

        document.write("Saiu do looping while <br>")

       
        
       
            for(let contador = 0; contador <= 10; contador++){
                if(contador === 6){
                    continue
                }
            document.write(
            `${n1} x ${contador} = ${n1 * contador} <br>`
            )
            }
            
            document.write("Saiu do looping for <br>")
        

    </script>
</body>
</html>
